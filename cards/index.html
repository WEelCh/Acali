<!DOCTYPE html>





<head>
    <title>Cards</title>
    <meta name="author"             content="WEelCh">
    <meta name="description"        content="">
    <meta name="keywords"           content="">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> <!--OLD-->
    <meta charset="utf-8">                                              <!--NEW-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://weelch.de/skeleton/css/weelch_v0.css">
    <link rel="stylesheet" href="https://weelch.de/skeleton/css/paper_v0.css">

    <link rel="stylesheet" href="cards.css">


    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../Assets.js"></script>
    <script src="cards.js"></script>





    <meta http-equiv="refresh" content="" />
</head>



<body class="A4" onload=onLoad()>

    <style>@page { size: A4 }</style>

    <section class="sheet" style="display: block;">



        <div class="card character">
            <!-- H E A D -->
            <div class="head">
                <i class="icon title" data-lucide="code"></i>
                <h1 class="title">Character</h1>
                <i class="icon title" data-lucide="code"></i>
            </div>

            <div class="characteralignhelper">
                <!-- B O D Y -->
                <div class="body characterside">
                    <!-- C O N D -->
                    <div class="conditionbox left">
                        <i class="icon" data-lucide="zap"></i>
                        <h4>4</h4><h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                    <!-- C O N D -->
                    <div class="conditionbox left">
                        <i class="icon" data-lucide="heart-pulse"></i>
                        <h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body charactercenter">
                    <!-- A B I L I T Y -->
                    <div class="effectbox">
                        <i class="icon" data-lucide="star"></i>
                        <h3 class="character-normalization">
                            Hier <br>
                            steht <br>
                            <i class="icon" data-lucide="box"></i><i class="icon" data-lucide="box"></i>Struktur <br>
                            ...
                        </h3>
                    </div>
                    <!-- C R A F T I N G -->
                    <div class="effectbox">
                        <i class="icon" data-lucide="pencil-ruler"></i>
                        <h3 class="character-normalization">Hier<br>steht<br>Crafting<br>...</h3>
                    </div>
                    <!-- T R A I T -->
                    <div class="effectbox">
                        <i class="icon" data-lucide="scan"></i>
                        <h3 class="character-normalization">Hier<br>steht<br>Trait<br>Trait</h3>
                    </div>
                    <!-- A T T R I B U T E S -->
                    <div class="effectbox hidden characterattributealignhelper">
                        <div class="attributebox passion">
                            <i class="icon " data-lucide="biceps-flexed"></i>
                            <h2>I</h2>
                        </div>
                        <div class="attributebox">
                            <i class="icon" data-lucide="heart-handshake"></i>
                            <h2>III</h2>
                        </div>
                        <div class="attributebox ">
                            <i class="icon" data-lucide="brain"></i>
                            <h2>II</h2>
                        </div>
                    </div>
                    <!-- C O N D -->
                    <div class="effectbox characterbottomcondition">
                        <i class="icon" data-lucide="thermometer-snowflake"></i>
                        <h4 style="margin-top: 0.7mm;">0 &nbsp 1 &nbsp 2 &nbsp 3</h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body characterside">
                    <!-- C O N D -->
                    <div class="conditionbox right">
                        <i class="icon" data-lucide="zap-off"></i>
                        <h4>9</h4><h4>8</h4><h4>7</h4><h4>6</h4><h4>5</h4>
                    </div>
                    <!-- C O N D -->
                    <div class="conditionbox right">
                        <i class="icon" data-lucide="utensils-crossed"></i>
                        <h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                </div>

            </div>

        </div>





        <div class="card modifier">

            <div class="characteralignhelper">
                <!-- B O D Y -->
                <div class="body characterside">
                </div>

                <!-- B O D Y -->
                <div class="body charactercenter modifieroffset">
                    <!-- T R A I T -->
                    <div class="effectbox hidden">
                        <i class="icon" data-lucide="zap"></i>
                        <h3 class="character-normalization">Hier<br>steht<br>Trait<br>Trait</h3>
                    </div>
                    <!-- A T T R I B U T E S -->
                    <div class="effectbox hidden characterattributealignhelper">
                        <div class="attributebox hidden">
                            <h2></h2>
                        </div>
                        <div class="attributebox hidden">
                            <h2></h2>
                        </div>
                        <div class="attributebox hidden">
                            <h2></h2>
                        </div>
                    </div>
                    <!-- C O N D -->
                    <div class="effectbox hidden characterbottomcondition">
                        <h4 style="margin-top: 0.7mm;"></h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body characterside">
                </div>

            </div>

        </div>





        <div class="card modifier">

            <div class="characteralignhelper">
                <!-- B O D Y -->
                <div class="body characterside">
                </div>

                <!-- B O D Y -->
                <div class="body charactercenter modifieroffset">
                    <!-- T R A I T -->
                    <div class="effectbox hidden">
                        <h3 class="character-normalization">&nbsp<br>&nbsp<br>&nbsp<br>&nbsp</h3>
                    </div>
                    <!-- A T T R I B U T E S -->
                    <div class="effectbox hidden characterattributealignhelper">
                        <div class="attributebox hidden">
                            <h2>I</h2>
                        </div>
                        <div class="attributebox hidden">
                            <h2>III</h2>
                        </div>
                        <div class="attributebox hidden">
                            <h2>II</h2>
                        </div>
                    </div>
                    <!-- C O N D -->
                    <div class="effectbox hidden characterbottomcondition">
                        <h4 style="margin-top: 0.7mm;"></h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body characterside">
                </div>

            </div>

        </div>
        

        <h1 style="color: red;">DEBUG</h1>

    </section>


    <section class="sheet"></section>

</body>


<script>lucide.createIcons()</script>
