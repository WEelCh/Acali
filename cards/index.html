<body class="A4" onload=onLoad()>

    <style>@page { size: A4 }</style>

    <section class="sheet" style="display: block;">



        <div class="card character">
            <!-- H E A D -->
            <div class="head">
                <i class="icon title" data-lucide="code"></i>
                <h1 class="title">Character</h1>
                <i class="icon title" data-lucide="code"></i>
            </div>

            <div style="display: flex;flex-direction: row;flex-grow: 1;width: 100%;margin-bottom: 5mm;">
                <!-- B O D Y -->
                <div class="body" style="width: 15%;margin:0;">
                    <!-- ATT -->
                    <div class="effectbox" style="width: 100%; border-left: none;border-radius: 0 10px 10px 0;">
                        <i class="icon" data-lucide="zap"></i>
                        <h4>4</h4><h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                    <!-- ATT -->
                    <div class="effectbox" style="width: 100%; border-left: none;border-radius: 0 10px 10px 0;">
                        <i class="icon" data-lucide="heart-pulse"></i>
                        <h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body" style="width: 60%; margin-left: 5%; margin-right: 5%;">
                    <!-- C R A F T I N G  &  A B I L I T Y -->
                    <div class="effectbox">
                        <i class="icon" data-lucide="star"></i>
                        <h3>Hier<br>steht<br>Fähigkeiten<br>& Crafting<br>5<br>6<br>7<br>8</h3>
                    </div>
                    <!-- T R A I T -->
                    <div class="effectbox">
                        <i class="icon" data-lucide="scan"></i>
                        <h3>Hier<br>steht<br>steht<br>Trait</h3>
                    </div>
                    <!-- A T T R I B U T E S -->
                    <div class="effectbox hidden" style="display: flex;">
                        <div class="attributebox passion">
                            <i class="icon " data-lucide="biceps-flexed"></i>
                            <h2>1</h2>
                        </div>
                        <div class="attributebox">
                            <i class="icon" data-lucide="heart-handshake"></i>
                            <h2>1</h2>
                        </div>
                        <div class="attributebox ">
                            <i class="icon" data-lucide="brain"></i>
                            <h2>1</h2>
                        </div>
                    </div>
                    <!-- ATT -->
                    <div class="effectbox" style="border-bottom: none;border-radius: 10px 10px 0 0; margin-top: 3mm;">
                        <i class="icon" data-lucide="thermometer-snowflake"></i>
                        <h4 style="margin-top: 2.5mm;">0 &nbsp 1 &nbsp 2 &nbsp 3</h4>
                    </div>
                </div>

                <!-- B O D Y -->
                <div class="body" style="width: 15%;margin:0;">
                    <!-- C R A F T I N G  &  A B I L I T Y -->
                    <div class="effectbox" style="width: 100%; border-right: none;border-radius: 10px 0 0 10px;">
                        <i class="icon" data-lucide="zap-off"></i>
                        <h4>4</h4><h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                    <!-- C R A F T I N G  &  A B I L I T Y -->
                    <div class="effectbox" style="width: 100%; border-right: none;border-radius: 10px 0 0 10px;">
                        <i class="icon" data-lucide="utensils-crossed"></i>
                        <h4>3</h4><h4>2</h4><h4>1</h4><h4>0</h4>
                    </div>
                </div>

            </div>

        </div>
        

        <h1 style="color: red;">DEBUG</h1>

    </section>


    <section class="sheet"></section>

</body>


<script>lucide.createIcons()</script>
