<script>
    function setSquareHeight() {
        // Select all elements that should be made square and centered
        // Adjust the selector if you only want specific elements
        const squareElements = document.querySelectorAll(`[class*="tile"]`);
        squareElements.forEach(element => {
            // Get the computed width of the element
            const width = element.offsetWidth;
            // Set the height of the element to its width, ensuring it's square
            element.style.height = `${width}px`;
        });
    }
    // JavaScript to make the 'box' elements square
    document.addEventListener('DOMContentLoaded', function() {
        // Call the function initially when the page loads
        setSquareHeight();
        // Add an event listener to adjust the height on window resize
        window.addEventListener('resize', setSquareHeight);
    });
</script>
